<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c3693ceaa4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>3D SNS BOX</title>
</head>
<body>
    <div class="wrapper">
      <div id="rotateBox" class ="rotate__box">
        <div class = "box insta-box">
          <span>
            <i class="fab fa-instagram"></i>
          </span>
        </div>
        <div class = "box fb-box">
          <span>
            <i class="fab fa-facebook-f"></i>
          </span>
        </div>
        <div class = "box github-box">
          <span>
            <i class="fab fa-github-square"></i>
          </span>
        </div>
        <div class = "box twit-box">
          <span>
            <i class="fab fa-twitter"></i>
          </span>
        </div>
        <div class = "box mail-box">
          <span>
            <i class="fas fa-envelope"></i>
          </span>
        </div>
        <div class = "box blog-box">
          <span>
            <i class="fas fa-blog"></i>
          </span>
        </div>
      </div>
    </div>
  <script src="app.js"></script>
</body>
</html>
